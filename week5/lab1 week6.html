<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>The priority of selectors</title>
<style type="text/css">
* {font:20pxv "Comic Sans MS";}
MyCustomizeTag {
    display: block;
    text-align: center;
    text-transform: capitalize;
    text-decoration: underline;
    width: 500px;
}
div {
    background-color:pink;
    margin: 0px 0px 5px 5px;
    width: 300px
}
.GroupFormat {
    font-size: bold;
    color: #f00;
    width: 400px;
}
#TheHighestPriority {
    background-color: #000;
    font-weight: none;
    font: italic 30px "Times New Roman";
    color: #fff;
}
</style>
</head>
<body>
    <MyCustomizeTag>Here is my customize tag</MyCustomizeTag>
    <div>The first paragraph.</div>
    <div class="GroupFormat">The second paragraph.</div>
    <div class="GroupFormat" id="TheHigheatPriority">
        The third paragraph.
    </div>
    <div>The fourth paragraph.</div>
    <div class="GroupFormat">The fifth paragraph.</div>
    <div class="GroupFormat">The sixth paragraph.</div>
    <div>The seventh paragraph.</div>
</body>
</html>
